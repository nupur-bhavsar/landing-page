<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User-Homepage</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="container">
    <div class="logo"><img src="logo.png" alt="Company Logo"></div>
    <!--<div class="topic">Topic Name</div>-->
    <div class="ietm">IETM</div>
</div>

<div class="header">
  <div class="button-container">
    <button class="button"><i class="fas fa-home"></i></button>
    <button class="button"><i class="fas fa-chevron-left"></i></button>
    <button class="button"><i class="fas fa-chevron-right"></i></button>
  </div>
  <button class="button"><i class="fas fa-sign-out-alt"></i></button>
</div>

<!-- Three images in a row -->
<div class="image">
  <div class="image-item">
    <img src="sample img.jpg" alt="Image 1">
    <button class="image-button">General Information</button>
  </div>
  <div class="image-item">
    <img src="sample img.jpg" alt="Image 2">
    <button class="image-button">Overview</button>
  </div>
  <div class="image-item">
    <img src="sample img.jpg" alt="Image 3">
    <button class="image-button">Access Manual</button>
  </div>
</div>


</body>
</html>
